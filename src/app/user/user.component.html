<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial_investment">INITIAL INVESTMENT</label>
      <input
        type="number"
        id="initial_investment"
        name="initial_investment"
        [(ngModel)]="enteredInitInvestment"
      />
    </p>
    <p>
      <label for="annual_investment">ANNUAL INVESTMENT</label>
      <input
        type="number"
        id="annual_investment"
        name="annual_investment"
        [(ngModel)]="enteredAnnualInvestment"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected_return">EXPECTED RETURN</label>
      <input
        type="number"
        id="expected_return"
        name="expected_return"
        [(ngModel)]="enteredExpectedReturn"
      />
    </p>
    <p>
      <label for="duration">DURATION</label>
      <input
        type="number"
        id="duration"
        name="duration"
        [(ngModel)]="enteredDuration"
      />
    </p>
  </div>
  <button type="submit" >CALCULATE</button>
</form>
